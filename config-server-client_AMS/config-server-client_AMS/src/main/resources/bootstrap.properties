spring.application.name=configserver
server.port=8888
spring.profiles.active=native
spring.cloud.config.server.native.searchLocation=classpath:/
eureka.instance.instance-id=${spring.application.name}
eureka.client.serviceUrl.defaultZone=http://discovery-server:9200/eureka/
security.user.name=discUser
security.user.password=discPassword
security.user.role=SYSTEM